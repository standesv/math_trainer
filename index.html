<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Math Trainer V12</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>

<h1>Math Trainer <span class="tag">V12</span></h1>

<section id="home">
<button id="start">▶️ Démarrer</button>
</section>

<section id="game" hidden>
<div id="question"></div>
<input id="answer" inputmode="numeric"/>
<button id="validate">Valider</button>
</section>

<section id="results" hidden>
<h2>Résultat</h2>
<div id="score"></div>
<button id="replay">Rejouer</button>
<button id="back">Accueil</button>
</section>

<script src="app.js"></script>
</body>
</html>
